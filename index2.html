<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />

  <title>画板</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      margin-top: 2px;
    }

    #canvas {
      display: block;
    }

    .button {
      display: inline;
      margin-left: 5px;
    }

    .btn {
      width: 50px;
      height: 30px;
    }
  </style>
</head>

<body ontouchmove="event.preventDefault()">
  <!-- <body> -->
  <div class="button">
    <button class="btn1 btn " id="bt1" onclick="button1()">变粗</button>
    <button class="btn2  btn" id="bt2" onclick="button2()">变细</button>
    <button class="btn4  btn" id="bt4" onclick="button4()">橡皮擦</button>
    <button class="btn3  btn" id="bt3" onclick="button3()">选色</button>
    <!-- <button class="btn3 " id="bt4" onclick="button4()">4</button> -->
    <input type="color" id="nn">
  </div>


  <canvas id="canvas" width="100vw" height="100vh">1</canvas>
  <script>
    //划线


    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    let canvas = document.getElementById('canvas')
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
    let ctx = canvas.getContext("2d");
    let painting = false
    ctx.fillStyle = "blue";
    let eraser=true


    let isTouchDevice = 'ontouchstart' in document.documentElement;
    ctx.lineWidth = 10
    ctx.lineCap = 'round'
    let btn1 = document.getElementById('btn1')
    let last = [];
    function draw(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    let linewidth = ctx.lineWidth;
    function button1(aa) {
      linewidth++;
      ctx.lineWidth++;
      button3()
    }
    function button2(bb) {
      linewidth--;
      ctx.lineWidth--;
      button3()
    }
    let pencolor = document.getElementById("nn").value

    function button3(aaa) {
      ctx.lineWidth = linewidth
      pencolor = document.getElementById("nn").value
      ctx.strokeStyle = ` ${pencolor} `;

    }
    function button4(ccc) {
    if (eraser){
      let btn4 = document.getElementById('bt4')
      btn4.style.background='#7f6d6d'
       ctx.strokeStyle = `white `;
       linewidth = ctx.lineWidth
       ctx.lineWidth = 33
      eraser=!eraser
      }else {
      button3()
      let btn4 = document.getElementById('bt4')
      btn4.style.background=`#efefef`
      btn4.style.border='1px solid black'
      eraser=!eraser
    }

    }
    if (isTouchDevice) {
      canvas.ontouchstart = (e) => {

        let x = e.changedTouches[0].clientX
        let y = e.changedTouches[0].clientY

        last = [x, y]
      }

      canvas.ontouchmove = (e) => {

        canvas.ontouchmove = (e) => {
          console.log('hi');

          let x = e.touches[0].clientX
          let y = e.touches[0].clientY
          draw(last[0], last[1], x, y)
          last = [x, y]
        }

      }
      canvas.ontouchend = (e) => {


      }
    } else {

      canvas.onmousedown = (e) => {
        console.log('hi');

        painting = true
        last = [e.clientX, e.clientY]
      }
      canvas.onmousemove = (e) => {
        if (painting === true) {

          // ctx.fillRect(e.clientX, e.clientY, 5, 5);
          draw(last[0], last[1], e.clientX, e.clientY)
          last = [e.clientX, e.clientY]
        } else {
        }
      }
      canvas.onmouseup = () => {
        console.log('hi');

        painting = false
      }
    }

  </script>
</body>

</html>
