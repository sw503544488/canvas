<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />

  <title>画板</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #canvas {
      display: block;
    }

    .button {
      display: inline;
    }

    .btn {
      width: 50px;
      height: 30px;
    }
  </style>
</head>

<body ontouchmove="event.preventDefault()">
  <!-- <body> -->
  <div class="button">
    <button class="btn1 btn " id="bt1" onclick="button1()">add</button>
    <button class="btn2  btn" id="bt2" onclick="button2()">reduce</button>
    <button class="btn3  btn" id="bt3" onclick="button3()">选色</button>
    <!-- <button class="btn3 " id="bt4" onclick="button4()">4</button> -->
    <input type="color" id="nn">
  </div>


  <canvas id="canvas" width="100vw" height="100vh">1</canvas>
  <script>
    //划线


    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    let canvas = document.getElementById('canvas')
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
    let ctx = canvas.getContext("2d");
    let painting = false
    ctx.fillStyle = "blue";


    var isTouchDevice = 'ontouchstart' in document.documentElement;
    ctx.lineWidth = 10
    ctx.lineCap = 'round'
    let btn1 = document.getElementById('btn1')
    let last = [];
    function draw(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    function button1(aa) {

      ctx.lineWidth++;
    }
    function button2(bb) {

      ctx.lineWidth--;
    }
    let pencolor = document.getElementById("nn").value

    function button3(aaa) {
      pencolor = document.getElementById("nn").value
      ctx.strokeStyle = ` ${pencolor} `;
    }
    function button4(ccc) {
      ctx.strokeStyle = `${pencolor} `;
    }
    if (isTouchDevice) {
      canvas.touchstart = (e) => {
        // let x = e.touches[0].clientX
        // let y = e.touches[0].clientY

        // last = [x, y]
      }

      canvas.ontouchmove = (e) => {
        canvas.ontouchmove = (e) => {
          let x = e.touches[0].clientX
          let y = e.touches[0].clientY
          draw(last[0], last[1], x, y)
          last = [x, y]

        }

      }
      canvas.touchend = (e) => {

      }
    } else {

      canvas.onmousedown = (e) => {
        painting = true
        last = [e.clientX, e.clientY]
      }
      canvas.onmousemove = (e) => {
        if (painting === true) {

          // ctx.fillRect(e.clientX, e.clientY, 5, 5);
          draw(last[0], last[1], e.clientX, e.clientY)
          last = [e.clientX, e.clientY]
        } else {
        }
      }
      canvas.onmouseup = () => {
        painting = false
      }
    }

  </script>
</body>

</html>
